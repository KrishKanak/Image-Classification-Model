<!DOCTYPE html>
<html>
<head>
    <title>Image Classifier</title>

</head>
<body>
    <h1>Image Classifier</h1>

    <form method="POST" enctype="multipart/form-data">

        <input type="file" name="image" accept=".jpg, .jpeg, .png">
        
        <input type="submit" value="Predict">
    </form>
    {% if prediction %}
    <h2>Prediction: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
